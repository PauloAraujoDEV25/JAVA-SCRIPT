<body>
    <script>
         var n1 = Number(window.prompt('digite um numero'))//string
         var n2 = Number(window.prompt('Digite outro número'))//string
         var s = n1+n2
         window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)// Concatenação
         // (number + number) para adição
         // (string + string) para concatenção
         // s.lenght para mostrar quantos caracteres a string tem
         // s.toUpperCase() para colocar tudo em letras 'Maiúsculas'
         // s.toLowerCase() para colocar tudo em letras 'Minúsculas'
    </script>
</body>
